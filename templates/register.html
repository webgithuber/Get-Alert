{% extends 'base.html' %}
{% block home %}
    <div id="register_form" class="mt-5">
        <div class="container">
            <div class="row ustify-content-center">
                <div class="col-8 m-auto " style="text-align: center;">
                    
                            <h2>Register Or Sign In</h2>
                        
                </div>
            </div>
            <form action="sendOtp" method="GET">
            <div class="row mt-3 justify-content-center" >
                <div class="col-4  py-2 " style="min-width: 160px;">
                    <div class="form-group">
                        <input type="email" class="form-control" id="mail" placeholder="Enter Your Email" style="min-width: 150px;" name="mail_id" >
                    </div>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block col-12">Get OTP</button>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
{% endblock %}
